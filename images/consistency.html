<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "layer": [{"mark": {"type": "bar", "width": 30}, "encoding": {"x": {"type": "ordinal", "field": "time_order", "title": "time period"}, "y": {"type": "quantitative", "field": "total_fibers", "title": "total FIBers"}}, "width": 150}, {"mark": {"type": "tick", "color": "white", "size": 50, "width": 30}, "encoding": {"x": {"type": "ordinal", "field": "time_order", "sort": "x"}, "y": {"type": "quantitative", "field": "mutual_fibers"}}, "width": 150}, {"mark": {"type": "text", "align": "center", "baseline": "middle", "color": "white", "dy": -5}, "encoding": {"text": {"type": "quantitative", "field": "%_curr_period", "format": ".2p"}, "x": {"type": "ordinal", "field": "time_order", "sort": "x"}, "y": {"type": "quantitative", "field": "mutual_fibers"}}, "width": 150}], "data": {"name": "data-fa16ffbcac0c8865836af808ce1ac00a"}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json", "datasets": {"data-fa16ffbcac0c8865836af808ce1ac00a": [{"time_period": "jul-aug", "total_fibers": 223, "mutual_fibers": 102, "%_curr_period": 0.45739910313901344, "time_order": 3}, {"time_period": "may-jun", "total_fibers": 213, "mutual_fibers": 115, "%_curr_period": 0.539906103286385, "time_order": 2}, {"time_period": "sep-oct", "total_fibers": 214, "mutual_fibers": 86, "%_curr_period": 0.40186915887850466, "time_order": 4}, {"time_period": "mar-apr", "total_fibers": 202, "mutual_fibers": 135, "%_curr_period": 0.6683168316831684, "time_order": 1}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
